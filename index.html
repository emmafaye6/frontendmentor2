<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link href="assets/css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background"></div>

    <img src="assets/images/logo.svg" class="logo" />

    <img src="assets/images/illustration-mockups.svg" class="mockup" />

    <header class="title">Build The Community Your Fans Will Love</header>

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so
      does your audience. Create connections with your users as you engage in
      genuine discussion.
    </p>

    <button>Register</button>

    <footer>
      <section class="icons">
        <img src="assets\images\logo-facebook.svg" class="icon1" />
        <img src="assets\images\logo-twitter.svg" class="icon2" />
        <img src="assets\images\logo-instagram.svg" class="icon3" />
      </section>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/emmafaye6" target="_blank">Emma</a>.
      </p>
    </footer>
  </body>
</html>
